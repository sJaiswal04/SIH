<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - AI Internship Recommender</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: "Inter", Arial, sans-serif;
    background: #0e0e0e;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow: hidden;
  }

  /* Canvas Background */
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    position: relative;
    z-index: 1;
  }

  nav .logo {
    font-weight: bold;
    font-size: 1.2rem;
  }

  .btn {
    padding: 10px 18px;
    border: 1px solid #555;
    border-radius: 8px;
    background: transparent;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    border: none;
  }

  /* Register Box */
  .login-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px 20px;
    position: relative;
    z-index: 1;
  }

  .login-box {
    background: rgb(103 91 91 / 95%);
    padding: 60px 50px;
    border-radius: 20px;
    max-width: 500px;
    width: 100%;
    transition: all 0.5s ease;
    position: relative;
    overflow: hidden;
  }

  .login-box h2 {
    margin-bottom: 10px;
  }

  .login-box p {
    color: #bbb;
    margin-bottom: 20px;
  }

  .login-box input {
    width: 100%;
    padding: 16px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #333;
    background: #1a1a1a;
    color: #fff;
    font-size: 1rem;
  }

  .login-box button {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    color: #fff;
    transition: 0.3s;
  }

  .login-box button:hover {
    opacity: 0.9;
  }

  footer {
    background: transparent;
    padding: 20px 50px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    color: #888;
    font-size: 0.9rem;
    position: relative;
    z-index: 1;
  }

  footer a {
    color: #aaa;
    text-decoration: none;
    margin-right: 20px;
  }

  footer a:hover {
    color: #fff;
  }
</style>
</head>
<body>

<!-- Canvas -->
<canvas id="bubble-canvas"></canvas>

<!-- Navbar -->
<nav>
  <div class="logo">AI Internship<span style="color:#ee0979">Match</span></div>
  <button class="btn">Get Access</button>
</nav>

<!-- Register -->
<div class="login-container">
  <div class="login-box">
    <h2>Register</h2>
    <p>Create your account </p>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <button>Register</button>
  </div>
</div>

<script>
// Floating Bubble Canvas
const canvas = document.getElementById("bubble-canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let bubbles = [];
const numBubbles = 60;

class Bubble {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.radius = Math.random() * 8 + 2;
    this.speedY = Math.random() * -1 - 0.2;
    this.alpha = Math.random() * 0.5 + 0.2;
  }

  update() {
    this.y += this.speedY;
    if (this.y + this.radius < 0) {
      this.y = canvas.height + this.radius;
      this.x = Math.random() * canvas.width;
    }
  }

  draw() {
    ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
  }
}

function initBubbles() {
  bubbles = [];
  for (let i = 0; i < numBubbles; i++) {
    bubbles.push(new Bubble());
  }
}

function animateBubbles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let bubble of bubbles) {
    bubble.update();
    bubble.draw();
  }
  requestAnimationFrame(animateBubbles);
}

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  initBubbles();
});

initBubbles();
animateBubbles();
</script>
</body>
