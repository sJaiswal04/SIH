<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Matcher ðŸ’¼</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at bottom, #0b0c1a 0%, #1a1a2e 100%);
      color: #E0E0E0;
      margin: 0;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.15;
    }

    h1 {
      text-align: center;
      color: #FFFFFF;
      margin-bottom: 50px;
      font-weight: 800;
      font-size: 3rem;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
      letter-spacing: 2px;
    }

    .form-container {
      max-width: 700px;
      margin: 0 auto 50px auto;
      background: rgba(20, 20, 35, 0.6);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-size: 0.95rem;
      color: #80D8FF;
      font-weight: 500;
    }

    .form-container input{
        width: 95%;
        padding: 15px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.05);
        color: #FFFFFF;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;

    }
    .form-container select {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      color: #FFFFFF;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container input:focus, 
    .form-container select:focus {
      border-color: #40C4FF;
      box-shadow: 0 0 12px rgba(64, 196, 255, 0.6);
      outline: none;
    }

    .form-container button {
    margin-top: 20px;
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #00C6FF, #0072FF);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .form-container button:hover {
      background: linear-gradient(135deg, #0072FF, #00C6FF);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 194, 255, 0.5);
    }

    #results {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .internship-card {
      width: 100%;
      background: linear-gradient(145deg, #1b1b3a, #2a2a50);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: translateY(40px) scale(0.95);
      transition: all 0.6s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .internship-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #00C6FF, #0072FF, #40C4FF);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .internship-card:hover::before {
      opacity: 1;
    }

    .internship-card.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .role {
      font-size: 1.6rem;
      font-weight: 700;
      color: #40C4FF;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }

    .role i {
      margin-right: 12px;
      color: #00B0FF;
    }

    .company {
      font-weight: 500;
      color: #B3E5FC;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .company i {
      margin-right: 10px;
      color: #00B0FF;
    }

    .details {
      font-size: 0.95rem;
      color: #B0BEC5;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .details span {
      display: inline-flex;
      align-items: center;
      margin-right: 18px;
    }

    .details i {
      margin-right: 6px;
      color: #00B0FF;
    }

    .score {
      background: rgba(255, 255, 255, 0.05);
      color: #E0E0E0;
      padding: 8px 14px;
      border-radius: 25px;
      display: inline-block;
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 18px;
    }

    a {
      text-decoration: none;
      color: #FFFFFF;
      background: linear-gradient(135deg, #00C6FF, #0072FF);
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 600;
      display: inline-block;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background: linear-gradient(135deg, #0072FF, #00C6FF);
      transform: translateY(-2px);
    }

    .no-results {
      text-align: center;
      color: #90A4AE;
      font-size: 1.3rem;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <canvas id="background-canvas"></canvas>
  <h1>Find your future Internship here</h1>
  
  <div class="form-container">
    <div class="form-group">
      <label for="skills">Skills</label>
      <input type="text" id="skills" placeholder="Enter skills (e.g., Python, ML)">
    </div>
    <div class="form-group">
      <label for="education">Education Level</label>
      <select id="education">
        <option>Any</option>
        <option>Bachelor's</option>
        <option>Master's</option>
        <option>PhD</option>
      </select>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Enter location (e.g., Delhi)">
    </div>
    <button onclick="searchInternships()">Find Internships</button>
  </div>

  <div id="results"></div>

  <script>
    const canvas = document.getElementById('background-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 0.6 - 0.3;
        this.speedY = Math.random() * 0.6 - 0.3;
        this.colors = ['rgba(0,198,255,0.6)','rgba(0,176,255,0.6)','rgba(64,196,255,0.6)'];
        this.color = this.colors[Math.floor(Math.random()*this.colors.length)];
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x>canvas.width||this.x<0)this.speedX=-this.speedX;
        if(this.y>canvas.height||this.y<0)this.speedY=-this.speedY;
        this.size = Math.random()*3+1;
      }
      draw() {
        ctx.fillStyle=this.color;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
      }
    }

    const particles=[];
    for(let i=0;i<180;i++){particles.push(new Particle());}

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p=>{p.update();p.draw();});
      requestAnimationFrame(animate);
    }
    animate();

    async function searchInternships() {
      const skills = document.getElementById("skills").value;
      const education = document.getElementById("education").value;
      const location = document.getElementById("location").value;

      const response = await fetch("http://127.0.0.1:8000/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ skills, education, location, top_n: 5 })
      });

      const data = await response.json();
      const container = document.getElementById("results");
      container.innerHTML = "";

      if(data.results.length===0){
        container.innerHTML='<p class="no-results">No internships found. Try different search criteria!</p>';
        return;
      }

      data.results.forEach((internship,index)=>{
        const card=document.createElement("div");
        card.className="internship-card";
        card.innerHTML=`
          <div class="role"><i class="fas fa-briefcase"></i>${internship.role}</div>
          <div class="company"><i class="fas fa-building"></i>${internship.company}</div>
          <div class="details">
            <span><i class="fas fa-map-marker-alt"></i>${internship.location}</span>
            <span><i class="fas fa-clock"></i>${internship.duration}</span>
            <span><i class="fas fa-money-bill-wave"></i>${internship.stipend}</span>
          </div>
          <div class="score">Match Score: ${internship.score}%</div>
          <a href="${internship.link}" target="_blank"><i class="fas fa-external-link-alt"></i> View Details</a>
        `;
        container.appendChild(card);

        setTimeout(()=>{card.classList.add('visible');}, index*400);
      });
    }
  </script>
</body>
</html>
