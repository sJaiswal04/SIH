<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Internship Recommender</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Canvas Background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      position: relative;
      z-index: 1;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #aaa;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .btn {
      padding: 10px 18px;
      border: 1px solid #555;
      border-radius: 8px;
      background: transparent;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      border: none;
    }

    /* Login Box */
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .login-box {
      background: rgba(17, 17, 17, 0.9);
      padding: 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      margin-bottom: 10px;
    }

    .login-box p {
      color: #bbb;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #fff;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      transition: 0.3s;
    }

    .login-box button:hover {
      opacity: 0.9;
    }

    /* Footer */
    footer {
      background: transparent;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      color: #888;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
      margin-right: 20px;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Canvas -->
  <canvas id="particle-canvas"></canvas>

  <!-- Navbar -->
  <nav>
    <div class="logo">AI Internship<span style="color:#ee0979">Match</span></div>
    <!-- <ul>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">Login</a></li>
    </ul> -->
    <button class="btn">Get Access</button>
  </nav>

  <!-- Login -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login with your email</h2>
      <p>Enter the email you used to sign up </p>
      <input type="email" placeholder="you@example.com" required>
      <button>Login</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <!-- <div>
      <p>Â© 2025 AI Internship Match. All Rights Reserved.</p>
    </div> -->
    <!-- <div>
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
      <a href="#">Contact</a>
    </div> -->
  </footer>

  <!-- Particle Network Script -->
  <script>
    const canvas = document.getElementById("particle-canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    const numParticles = 80;

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = 2;
        this.speedX = (Math.random() - 0.5) * 1;
        this.speedY = (Math.random() - 0.5) * 1;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < numParticles; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        particlesArray.push(new Particle(x, y));
      }
    }

    function connect() {
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a; b < particlesArray.length; b++) {
          const dx = particlesArray[a].x - particlesArray[b].x;
          const dy = particlesArray[a].y - particlesArray[b].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
            ctx.closePath();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
      connect();
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
